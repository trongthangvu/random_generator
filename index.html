<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
      }
      .output {
        margin-top: 20px;
      }
      button {
        margin: 5px;
      }
      .image-container {
        margin-top: 10px;
      }
      .image-container img {
        max-width: 100px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lụm số ngẫu nhiên</h1>
      <button onclick="generateRandomNumbers(2)">2 số</button>
      <button onclick="generateRandomNumbers(3)">3 số</button>
      <button onclick="generateRandomNumbers(4)">4 số</button>
      <div class="output" id="output"></div>
    </div>
    <script>
      const images = [
        "src/thantai.jpeg",
        "src/thantai2.webp",
        "src/thantai3.webp",
      ];

      function generateRandomNumbers(digitCount) {
        let output = document.getElementById("output");
        output.innerHTML = "";

        for (let i = 0; i < 1; i++) {
          let randomNumbers = new Set();
          while (randomNumbers.size < 5) {
            let randomNumber;
            if (digitCount === 2) {
              randomNumber = Math.floor(Math.random() * 90) + 10;
            } else if (digitCount === 3) {
              randomNumber = Math.floor(Math.random() * 900) + 100;
            } else if (digitCount === 4) {
              randomNumber = Math.floor(Math.random() * 9000) + 1000;
            }
            randomNumbers.add(randomNumber);
          }
          let randomNumbersArray = Array.from(randomNumbers);
          let randomNumbersString = randomNumbersArray.join(" ");
          let paragraph = document.createElement("p");
          paragraph.textContent = randomNumbersString;
          output.appendChild(paragraph);

          let imageContainer = document.createElement("div");
          imageContainer.className = "image-container";
          let img = document.createElement("img");
          img.src = images[Math.floor(Math.random() * images.length)];
          imageContainer.appendChild(img);
          output.appendChild(imageContainer);
        }
      }
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
