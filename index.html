<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
      }
      .output {
        margin-top: 20px;
      }
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lụm số ngẫu nhiên</h1>
      <button onclick="generateRandomNumbers(3)">3 số</button>
      <button onclick="generateRandomNumbers(4)">4 số</button>
      <div class="output" id="output"></div>
    </div>
    <script>
      function generateRandomNumbers(digitCount) {
        let output = document.getElementById("output");
        output.innerHTML = "";

        for (let i = 0; i < 1; i++) {
          let randomNumbers = [];
          for (let j = 0; j < 5; j++) {
            if (digitCount === 3) {
              randomNumbers.push(Math.floor(Math.random() * 900) + 100);
            } else if (digitCount === 4) {
              randomNumbers.push(Math.floor(Math.random() * 9000) + 1000);
            }
          }
          let randomNumbersString = randomNumbers.join(" ");
          let paragraph = document.createElement("p");
          paragraph.textContent = randomNumbersString;
          output.appendChild(paragraph);
        }
      }
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
